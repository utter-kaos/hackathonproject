<!DOCTYPE html>
<html lang="en">
<head>
    <!--tihs also needs work-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeless Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body {
            background-color: #1c1c1c;
            color: #e0e0e0;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2a2a2a;
            padding: 15px 30px;
        }
        h1 {
            color: #fff;
            font-size: 1.5em;
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
        }
        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .content-box {
            background: #333;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .search-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .filters {
            flex: 1;
            padding: 15px;
            background: #555;
            
        }
        .results-container {
            display: flex;
            gap: 20px;
            font-family: 'Arial', sans-serif;

        }
        #results {
            flex: 1;
            background: #555;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .map-container {
            flex: 2;
        }
        #map {
            height: 400px;
            width: 100%;
        }
        label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #e0e0e0;
        }
        input[type="checkbox"] {
            margin-right: 8px;
            width: 20px;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #1976D2;
        }
        a {
            color: #2196F3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Homeless Hub</h1>
        <nav>
            <ul>
                <li><a href="/#/">Shelter</a></li>
                <li><a href="food">Food</a></li>
                <!-- <li><a href="resume">Resume</a></li> --->
                <li><a href="health">Health</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content-box">
            <h2>Health Assistant</h2>
            <iframe width="100%" height="500" align-items="center" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/787c3fd6-427f-42f8-b75c-5e1ac5b25fa9"></iframe>

            
        </section>
    </main>

    
</body>
</html>
